<!-- Stampa in ordine in console:

-l'elemento padre di ul.
-il secondo elemento figlio di ul.
-l'elemento fratello successivo del secondo li.
-l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietà viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //UL
        const html = document.documentElement
        console.log(html);
        const body = html.children[1]
        console.log(body);
        const ul = body.children[0]
        console.log(ul);

        //2° figlio di UL
        const li = ul.children[1]
        console.log(li);

        //fratello successivo del secondo li
        console.log(li.nextElementSibling);

        //fratello precedente del secondo li
        console.log(li.previousElementSibling);
    </script>
</body>

</html>
